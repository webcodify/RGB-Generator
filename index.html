<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB color generate</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <span class="colorName">R</span>
            <input type="range" value="0" 
                   max="255" id="red" oninput="change()">
        </div>
        <div class="item">
            <span class="colorName">G</span>
            <input type="range" value="0" 
                   max="255" id="green" oninput="change()">
        </div>
        <div class="item">
            <span class="colorName">B</span>
            <input type="range" value="0" 
                   max="255" id="blue" oninput="change()">
        </div>
        <div class="item">
            <span class="colorName">A</span>
            <input type="range" value="1" 
                   max="1" id="alpha" step=".05" oninput="change()">
        </div>
        <span id="output">rgba(0,0,0,1)</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
